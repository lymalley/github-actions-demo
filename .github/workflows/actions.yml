name: Merge & Publish

on:
  push:
    branches:
      - master
      - STUDIO-439
  pull_request:
    branches:
      - master
    types:
      - ready_for_review
      - review_requested
      - opened

jobs:
  checkForMerge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/publish
        id: merge
        # with:
        #   who-to-greet: "World"
        with:
          # github-object: ${{ toJson(github)}}
          github-object: ${{ toJson(github.event.commits[github.event.commits-1].message)}}
      - run: |
          echo "${{ steps.merge.outputs.mergeMessage }}"

